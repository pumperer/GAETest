<html>
	<body>
		<h1>ADMIN PAGE</h1>
		
		<p>
			<fieldset>
				<legend>사용자 추가</legend>
				<form action="/adduser" method="post">
		            <div>이름<input type="text" name="username" /></div>
		            <div>이메일<input type="text" name="email" /></div>
		            <div><input type="submit" value="추가" /></div>
		        </form>
		    </fieldset>
		</p>
	    
	    <p>
		    <fieldset>
		    	<legend>사용자 리스트</legend>
		    	{% for account in accounts %}
		            <b>{{ account.username }}</b> : {{ account.email }}<br>
		        {% endfor %}
		    </fieldset>
		</p>
	    
	</body>
</html>
